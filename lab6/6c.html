<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <form name="personInfo">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value=""><br>
        <label for="name">Age</label>
        <input type="number" id="age" name="age"><br>
        <label for="name">Email</label>
        <input type="text" id="email" name="email" value=""><br>

        <button type="button" onclick="validate()">Convert</button>
    </form>
    <script>
        function validate() {
            const formFields = {
                name: document.forms.personInfo.name,
                age: document.forms.personInfo.age,
                email: document.forms.personInfo.email
            }
            let validated = true
            formFields.name.style.backgroundColor = 'white'
            formFields.age.style.backgroundColor = 'white'
            formFields.email.style.backgroundColor = 'white'

            if (!formFields.name.value || /\d/.test(formFields.name.value)) {
                validated = false
                formFields.name.style.backgroundColor = 'pink'
            }
            if (!formFields.age.value || formFields.age.value < 0 || formFields.age.value > 120) {
                validated = false
                formFields.age.style.backgroundColor = 'pink'
            }
            if (!formFields.email.value || !/[a-z0-9]+@[a-z]+\.[a-z]{2,3}/.test(formFields.email.value)) {
                validated = false
                formFields.email.style.backgroundColor = 'pink'
            }

            return validated
        }
    </script>
</body>
</html>
