<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit/Celsius converter</title>
</head>
<body>
    <form name="converter">
        <p>Fahrenheit to Celsius</p>
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" name="fahrenheit" value="0"><br>
        <p>Result in Celsius:</p><p id="celsiusResult"></p>

        <br><br>

        <p>Celsius to Fahrenheit</p>
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius" name="celsius" value="0"><br>
        <p>Result in Fahrenheit:</p><p id="fahrenheitResult"></p>

        <button type="button" onclick="convert()">Convert</button>
    </form>
    <script>
        function convert() {
            const fahrenheit = document.forms.converter.fahrenheit.value
            const celsius = document.forms.converter.celsius.value
            document.getElementById('celsiusResult').innerText = `${(fahrenheit - 32) * 5 / 9}`
            document.getElementById('fahrenheitResult').innerText = `${celsius * 9 / 5 + 32}`
        }
    </script>
</body>
</html>
