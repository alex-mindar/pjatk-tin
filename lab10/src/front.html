<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Object</title>
</head>
<body>
    <form>
        <h3>Celsius/Fahrenheit/Kelvin converter</h3>

        <label for="celsius">Celsius</label>
        <input type="number" id="celsius">
        <p>Fahrenheit: </p><p id="celsius-to-fahrenheit"></p>
        <p>Kelvin: </p><p id="celsius-to-kelvin"></p>
        <input type="button" id="submit-celsius" value="convert">
        <br><br><br>

        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit">
        <p>Celsius: </p><p id="fahrenheit-to-celsius"></p>
        <p>Kelvin: </p><p id="fahrenheit-to-kelvin"></p>
        <input type="button" id="submit-fahrenheit" value="convert">
        <br><br><br>
    
        <label for="kelvin">Kelvin</label>
        <input type="number" id="kelvin">
        <p>Celsius: </p><p id="kelvin-to-celsius"></p>
        <p>Fahrenheit: </p><p id="kelvin-to-fahrenheit"></p>
        <input type="button" id="submit-kelvin" value="convert">
        <br><br><br>

        <h3>Kilometer/Mile converter</h3>

        <label for="kms">Kilometers</label>
        <input type="number" name="kms" id="kms">
        <p>Miles: </p><p id="kms-to-miles"></p>
        <input type="button" id="submit-kms" value="convert">
        <br><br><br>

        <label for="miles">Miles</label>
        <input type="number" name="miles" id="miles">
        <p>Kilometers: </p><p id="miles-to-kms"></p>
        <input type="button" id="submit-miles" value="convert">
    </form>
    <script src="../dist/main.js"></script>
</body>
</html>
